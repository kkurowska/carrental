
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel" data-translate="carrentalApp.car.home.createOrEditLabel">Create or edit a Car</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.car.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.car.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carrentalApp.car.brand" for="field_brand">Brand</label>
            <input type="text" class="form-control" name="brand" id="field_brand"
                    ng-model="vm.car.brand"
                    required />
            <div ng-show="editForm.brand.$invalid">
                <p class="help-block"
                    ng-show="editForm.brand.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carrentalApp.car.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                   ng-model="vm.car.model"
                   required />
            <div ng-show="editForm.model.$invalid">
                <p class="help-block"
                   ng-show="editForm.model.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carrentalApp.car.registration_no" for="field_registration_no">Registration No</label>
            <input type="text" class="form-control" name="registration_no" id="field_registration_no"
                    ng-model="vm.car.registration_no"
                    required />
            <div ng-show="editForm.registration_no.$invalid">
                <p class="help-block"
                    ng-show="editForm.registration_no.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="carrentalApp.car.production_year" for="field_production_year">Production Year</label>
            <input type="number" class="form-control" name="production_year" id="field_production_year"
                    ng-model="vm.car.production_year"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
