
<div>
    <h2><span data-translate="carrentalApp.car.detail.title">Car</span> {{vm.car.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="carrentalApp.car.brand">Brand</span></dt>
        <dd>
            <span>{{vm.car.brand}}</span>
        </dd>
        <dt><span data-translate="carrentalApp.car.registration_no">Registration No</span></dt>
        <dd>
            <span>{{vm.car.registration_no}}</span>
        </dd>
        <dt><span data-translate="carrentalApp.car.production_year">Production Year</span></dt>
        <dd>
            <span>{{vm.car.production_year}}</span>
        </dd>
        <dt><span data-translate="carrentalApp.car.model">Model</span></dt>
        <dd>
            <span>{{vm.car.model}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-detail.edit({id:vm.car.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
